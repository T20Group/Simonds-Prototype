<script type="text/javascript">
var $thisdiv = $('#overlay-floorplan-container');
	
$(function(){
	$('.close').tapstart(function() {

		$thisdiv.remove();
		return false;
	});
	
	// grab current view location through cookie
	
	$('.goto').tapstart(function() {
		//alert('ok');
/*
		var posX = $(this).attr('data-pos-x');
		var posY = $(this).attr('data-pos-y');
	// 	alert(posX);
		$('#map-marker').css({
			"left" : posX+'px',
			"top" : posY+'px'
		});
		
*/
		var slide = $(this).attr('data-slide-no');
		$('.iosSlider').iosSlider('goToSlide', slide);
		
		
		return false;
	});
	
	$('#floorplan-tabs .tab').tapstart(function() {
		if(!$(this).hasClass('selected')) {
			$("#floorplan-tabs .tab").removeClass('selected');
			$(this).addClass('selected');
			
			$('.tab-cont').removeClass('selected');
			$('#'+$(this).data('div')).addClass('selected');
		}
	});
	
	$('#upg_ensuite').tapstart(function() {
		$('#upimg_ens').toggleClass('show');
		$('#upg_ensuite .upgrade_text').toggleClass('show');
		$('#upg_ensuite .b_upgrade').toggleClass('selected');
	});
	
	$('#upg_front').tapstart(function() {
		$('#upimg_front').toggleClass('show');
		$('#upg_front .upgrade_text').toggleClass('show');
		$('#upg_front .b_upgrade').toggleClass('selected');
	});
	
	$('#upg_rear').tapstart(function() {
		if($('#upimg_rear1').hasClass('show')) {
			//option 2
			$('#big-floorplan-container img').css({"-moz-transform":"scale(.9)"});
			$('#upimg_rear1').toggleClass('show');
			$('#upimg_rear2').toggleClass('show');
			$('#upg_rear .upgrade_text').text('4 Bed & Media Room');
		} else if($('#upimg_rear2').hasClass('show')) {
			//back to standard
			$('#upimg_rear2').toggleClass('show');
			$('#upg_rear .upgrade_text').toggleClass('show');
			$('#big-floorplan-container img').css({"-moz-transform":"scale(1)"});
			$('#upg_rear .b_upgrade').removeClass('selected');
		} else {
			//option 1
			$('#upimg_rear1').toggleClass('show');
			$('#upg_rear .upgrade_text').toggleClass('show');
			$('#big-floorplan-container img').css({"-moz-transform":"scale(1)"});
			$('#upg_rear .upgrade_text').text('4 Bed & Alfresco');
			$('#upg_rear .b_upgrade').addClass('selected');
		}
		
	});
	
});
</script>
