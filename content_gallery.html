<script type="text/javascript">
var $thisdiv = $('#content-gallery');
	
$(function(){
	$('.close').click(function() {

		$thisdiv.remove();
		return false;
	});
	
	$thisdiv.append($.cookie('homes')); 
	
	$('.overlay').click(function() {
		$('#overlay').text('clear overlay');
		return false;
	});
	
	
	$('.cookie').click(function() {
		var n = $(this).text();
		var t = $(this).attr('href');
		
		// find location of DL using watchdog
		$.cookie('homes', n);
		$('#content').load(t);
		//alert(t);
		return false;
	});
	
});
</script>

<div id="content-gallery" style=" height: 300px; width: 300px; background: pink;">
this layer is called and placed in and has a functionality to close this div<br/>
<a href="#" class="close" data-function="close-parent">close</a>
<a href="#" class="overlay">change overlay</a><br/>

<a href="content_cookie.html" class="cookie">16</a><br/>
</div>
