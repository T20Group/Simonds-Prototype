<script type="text/javascript">
$(function() {
	
	//reset promo
	$.cookie('promos', 0);

$('.iosSlider').iosSlider({
	snapToChildren: true,
	desktopClickDrag: true,
	infiniteSlider: true,
	snapSlideCenter: true,
	onSlideChange: slideChange,
	onSliderLoaded:slideLoad,
	autoSlide: false,
	autoSlideTimer:5000,
	autoSlideTransTimer:1200,
	//horizontalSlideLockThreshold:3,
	//slideStartVelocityThreshold:5
});
	

function slideChange(args) {
						
	$('.indicators .item').removeClass('selected');
	$('.indicators .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');
	
	$('.slider .item').removeClass('selected');
	$('.slider .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');

}
function slideLoad(args) {
	//$('.slider .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');
}

$('.b_promo_slider').click(function() {
	$.cookie('promos', $(this).data('promo'));
	$('#main-menu-promo-btn').trigger('tapstart');
});

$('.cta-btn').tapstart(function() {
	$.cookie('promos', $(this).data('promo'));
	$('#main-menu-promo-btn').trigger('tapstart');
});
	
});
</script>
