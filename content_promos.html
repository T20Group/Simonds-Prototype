<script type="text/javascript">
$(function(){
	
	function getPromo(id) {
		switch(id) {
			case 1:
				$('#promo-container').load('content/promos/promos_unbelievable.html');
				break;
			default:
				break;
				
		}
	}
	
// get cookie
var selectedPromos = $.cookie('promos');

if (selectedPromos > 0) {
	getPromo(selectedPromos);
	//$('#promo-container').load('content_homes.html');
	//alert('show selected promo');
	
} else { 
	//$('#promo-container').load('overlay_floorplan.html');
	//alert('show all promos');
	// no cookie detected

}; // endif


$('.iosSlider').iosSlider({
	snapToChildren: true,
	desktopClickDrag: true,
	infiniteSlider: true,
	snapSlideCenter: true,
	onSlideChange: slideChange,
	onSliderLoaded:slideLoad,
	autoSlide: false,
	autoSlideTimer:5000,
	autoSlideTransTimer:1200
});
	

function slideChange(args) {
						
	$('.indicators .item').removeClass('selected');
	$('.indicators .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');
	
	$('.slider .item').removeClass('selected');
	$('.slider .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');

}
function slideLoad(args) {
	//$('.slider .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');
}

$('.b_promo').click(function() {
	getPromo($(this).data('promo'));
	$('#promo-container').addClass('show');
});
	
});
</script>
