<script type="text/javascript">
$(function() {
	
	
	// GENERATE HOMES
    
    var $target = $('#homes-filter-container');
    var $content = $('#content');
    
    $.getJSON("homes.json", function(data) {		
		$.each(data.homes, function(name, val) {
			// append dynamic homes
					
			var id = val.id;
			var name = val.name;
			var storey = val.floorplan[0].storey;
			var bed = val.floorplan[0].bed;
			var bath = val.floorplan[0].bath;
			var car = val.floorplan[0].car;
			var width = val.floorplan[0].width;
			var homes = '<div id="homes'+id+'" class="homes hidden" data-storey="'+storey+'" data-width="'+width+'" data-id="'+id+'" style="background-image: url(images/homes/'+id+'.jpg);"><div class="homesDesc hidden">W: '+width+'<br/>Bed: '+ bed +'<br/>bath: '+bath+'<br/>car: '+car+'</div><div class="homesTitle">'+name+'</div></div>';
			
			$target.append(homes);
			
		});
	});
	
	// binds dynamically generated .homes filter within $target to 
	
	$target.on('tapstart', '.homes', function(e) {
		
		$('.iosSlider').iosSlider('destroy');
		// store cookie
		var val = $(this).attr('data-id');
		$.cookie('homes', val);
		
		// update content DIV
		$content.load('content_homes.html');
		
		
		// SELECTED
		$('.homes').removeClass('selected');
		$(this).addClass('selected');
		
		// minimize finder
		$('#menu-overlay').removeClass('background-overlay');
		$('#homes-filter-container').removeClass('opac');
		$('#btn_right').removeClass('btn_right_ani');
		$('#btn_left').removeClass('btn_left_ani');
		$('.hud').removeClass('hidden');
		$('#finder').toggleClass('lower-finder');
	});
	
	function hideTut() {
		$('#tut-copy').hide();
	}
		
	$('#b_single').on('tapstart', function(e) {
		
		hideTut();
		
		if($(this).hasClass('selected')) {
			$('.storey').removeClass('selected');	
			// show all
			$('.homes').removeClass('hidden');
		} else {
			$('.storey').removeClass('selected');
			$(this).addClass('selected');
		
			$('.homes').addClass('hidden');	
			$('.homes').filter(function() {
				
				var t = $(this).attr('data-storey');
				if (t==1) {
					$(this).removeClass('hidden');	
				}
				
			});
			
		}
		return false;
	});
	
	$('#b_double').on('tapstart', function(e) {
		
		hideTut();
		
		if($(this).hasClass('selected')) {
			$('.storey').removeClass('selected');	
			// show all
			$('.homes').removeClass('hidden');
		} else {
			$('.storey').removeClass('selected');
			$(this).addClass('selected');
				
			$('.homes').addClass('hidden');
			$('.homes').filter(function() {
				
				var t = $(this).attr('data-storey');
				if (t==2) {
					$(this).removeClass('hidden');	
				}
				
			});
		}
		return false;
	});
	
///////////////////////////	
///// OLD CODE BELOW //////
///////////////////////////

	$('#btn_finder').tapstart(function(e, touch) {
		$('#menu-overlay').toggleClass('background-overlay');
		$('#homes-filter-container').toggleClass('opac');
		$('#btn_right').toggleClass('btn_right_ani');
		$('#btn_left').toggleClass('btn_left_ani');
		$('#finder').toggleClass('lower-finder');
		$('#wishlist-nav').addClass('hidden');
	});
	
		
	//results
	var finder_results = ['1.png','2.png'];
	var currFinderResult = 0;
	
	show_result = function() {
		if (currFinderResult+1 == finder_results.length) {
			currFinderResult = 0;
		} else {
			currFinderResult += 1;
		}
		if (finder_storeys == 'double') {
			$('#finder-result img').attr('src','images/HUD/finder_ds_'+finder_results[currFinderResult]);
		} else {
			$('#finder-result img').attr('src','images/HUD/finder_ss_'+finder_results[currFinderResult]);
		}
	}
	
	//lot width
	var widths = [8.5, 10, 12.5, 14, 15.2, 16];
	var currWidth = 2;
	
	
	$('#b_widthDown').tapstart(function(e, touch) {
		if (currWidth > 0) {
			currWidth -= 1;
			$('.btn_right .middletext').text(widths[currWidth]+'m');
			
			var animationClass = 'pulse2';
			$('.btn_right .middletext').bind('animationend webkitAnimationEnd MSAnimationEnd oAnimationEnd', function (e) {
				$(this).removeClass(animationClass);
			});
			$('.btn_right .middletext').addClass(animationClass);
			
			$('.btn_right #b_widthDown').bind('animationend webkitAnimationEnd MSAnimationEnd oAnimationEnd', function (e) {
				$(this).removeClass(animationClass);
			});
			$('.btn_right #b_widthDown').addClass(animationClass);
			
			show_result();
		}
	});
	
	var increment_val = 0.5;
	
	$('#b_widthUp').tapstart(function(e, touch) {
		
		// get current width
		var $currWidth = parseFloat($('.middletext').attr('data-currwidth'));
		// add new increment
		var newVal = $currWidth+increment_val;
		// replace current value
		$('.middletext').attr('data-currwidth', newVal);
		
		
		alert(($currWidth+1).toFixed(2));
		
		if (currWidth+1 != widths.length) {
			currWidth += 1;
			$('.btn_right .middletext').text(widths[currWidth]+'m');
			
			var animationClass = 'pulse2';
			$('.btn_right .middletext').bind('animationend webkitAnimationEnd MSAnimationEnd oAnimationEnd', function (e) {
				$(this).removeClass(animationClass);
			});
			$('.btn_right .middletext').addClass(animationClass);
			
			$('.btn_right #b_widthUp').bind('animationend webkitAnimationEnd MSAnimationEnd oAnimationEnd', function (e) {
				$(this).removeClass(animationClass);
			});
			$('.btn_right #b_widthUp').addClass(animationClass);
			
			show_result();
		}
	});
	
	$('#b_widthUpx').tapstart(function(e, touch) {
		if (currWidth+1 != widths.length) {
			currWidth += 1;
			$('.btn_right .middletext').text(widths[currWidth]+'m');
			
			var animationClass = 'pulse2';
			$('.btn_right .middletext').bind('animationend webkitAnimationEnd MSAnimationEnd oAnimationEnd', function (e) {
				$(this).removeClass(animationClass);
			});
			$('.btn_right .middletext').addClass(animationClass);
			
			$('.btn_right #b_widthUp').bind('animationend webkitAnimationEnd MSAnimationEnd oAnimationEnd', function (e) {
				$(this).removeClass(animationClass);
			});
			$('.btn_right #b_widthUp').addClass(animationClass);
			
			show_result();
		}
	});
})
</script>
